
<section class="Slide" role="listbox">
    <button class="material-symbols-outlined" (click)='getPrev()'>
        <span> arrow_back_ios </span>
    </button>
    <img src="{{ getSlide() }}" alt="Image promo">
    <button class="material-symbols-outlined" (click)='getNext()'>
        <span> arrow_forward_ios </span>
    </button>
</section>
